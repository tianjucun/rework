<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>布局</title>
		<style>
			.middle {
				padding: 0 100px;
				overflow: hidden;
			}
			
			.wrapper {
				width: 100%;
				float: left;
			}
			.wrapper > .main {
				margin: 0 100px;
			}
			
			.left,
			.right {
				float: left;
				width: 100px;
			}
			
			.left {
				margin-left: -100%;
			}
			
			.right {
				margin-left: -100px;
			}
		</style>
	</head>

	<body>
		<div class="middle" style="background-color: pink;">
			<div class="wrapper">
				<div class="main" style="background-color: lightcoral;">
					<p>main</p>
					<p>main</p>
				</div>
			</div>

			<div class="left" style="background-color: orange;">
				<p>left</p>
			</div>
			<div class="right" style="background-color: lightsalmon;">
				<p>right</p>
			</div>
		</div>
		<span>按钮</span>
	</body>

</html>
