<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS3-重学radial-gradient</title>
		<link rel="stylesheet" href="css/common.css" />
		<style>
			.desc {
				
				/**
				 * 径向渐变
				 * 待学习： 
				 * https://www.zhangxinxu.com/wordpress/2017/11/css3-radial-gradient-syntax-example/
				 * https://xiaohuochai.site/CSS/impact/backgroundEffects.html
				 */
				
			}
			.radial-n1 { /* 创建简单的径向渐变 */
				background-image: radial-gradient(red,blue);
			}
		</style>
	</head>

	<body>
		<div class="container">
			展示框
			<div class="box">
				<div class="mr-10">
					<h4>简单的径向渐变</h4>
					<div class="child radial-n1"></div>
				</div>
			</div>
		</div>
	</body>

</html>
